<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">

</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
<h1>Alien Pong</h1>
<span id="score">Score: 0</span>
<canvas id="myCanvas" width="480" height="340"></canvas>
<div class="instruction-short">Left/right arrows move ship.  Up arrow to shoot aliens.</div>
<button id="begin">Begin Game</button>
<button id="instruction">Game Instructions</button>
<!-- <div class = "square"></div> -->
<!-- Trigger/Open The Modal -->
<!-- <button id="myBtn">Open Modal</button> -->

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="endgameClose">&times;</span>
    <p id="modal-score"></p>
  </div>
</div>

<div id="instructionsModal" class="modal">
  <div class="modal-content">
    <span class="instructionsClose">&times;</span>
    <p id="modal-instruction"></p>
  </div>
</div>

<script src= "./bundle.js">
// <style src = "style.css">
</script>


</body>
</html>
